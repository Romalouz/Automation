{% macro device_power_prop(img_filename, property, property_test) %}
<div class='col-md-6'>
    <img src="{{ url_for('static', filename='images/' + img_filename) }}" class='img-rounded' />
    <div class='text-center'>
        <div class='row'>
            <div class='col-md-6'><h4>Property</h4></div>
            <div class='col-md-6'><h4>Status</h4></div>
        </div>
        <div class='row'>
            <div class='col-md-6'>Power</div>
            <div class='col-md-6'>
                {% if property == property_test %}
                <span class="label label-success">On</span>
                {% else %}
                <span class="label label-danger">Standby</span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endmacro %}
